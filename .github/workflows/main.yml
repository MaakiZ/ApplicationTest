name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  android-test:
    runs-on: self-hosted
    services:
      android-emulator:
        image: us-docker.pkg.dev/android-emulator-268719/images/30-google-x64:30.1.2
        ports:
          - "5555:5555"
    steps:
      - name: android-emulator
        run: adb connect android-emulator:5555 && adb wait-for-device
